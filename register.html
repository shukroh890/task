    <main class="registration">
        <form action="register">
            <label for="fn"><b>FIRST NAME</b></label>
            <input type="text" name="fn" id="fn">
             
            <label for="ln"><b>LAST NAME</b></label>
            <input type="text" name="ln" id="ln">

            <label for="email"><b>EMAIL ADDRESS</b></label>
            <input type="text" name="email" id="email">
    
            <label for="pnumber"><b>PHONE NUMBER</b></label>
            <Input type="tel" name="pnumber" id="pnumber">
        
                <label for="country"><b>COUNTRY</b></label>
            <input type="text" name="country" id="country">

            <label for="state">State</label>
            <input type="state" id="state">

            <label for="time"> How much time can you dedicate</label>
            <select name="time" id="time">
                <option value="">5 - 10 hours weekly</option>
                <option value=""> 11 - 15 hours weekly</option>
                <option value="">16 - 24 hours weekly</option>
                <option value="">25+ hours weekly</option>
            </select>
            <label for="track"> Track</label>

                <option value="">Frontend Track</option>
                <option value=""> Backend Track</option>
                <option value="">mobile Track</option>
                <option value=""> Product Design</option>
                <option value="">Full-Stack</option>
                <option value="">Others</option>
            </select>

                <label for="gender">GENDER:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value=""> Preferred not to say</option>
                </select>
                <label for="">Age Range</label>
                <select name="" id="">
                    <option value="">less than 16</option>
                    <option value="">16-25 years</option>
                    <option value=""> 26-40 years</option>
                    <option value=""> Above 40</option>
                </select>

                <label for="">Experience Level</label>
                <select name="" id="">
                    <option value="">less than 1 year</option>
                    <option value="">1-2 years</option>
                    <option value=""> 3 years</option>
                    <option value="">4years+</option>
                </select>

                <label for="">Highest Educational qualification</label>
                <select name="" id="">
                    <option value="">Primary</option>
                    <option value="">high school</option>
                    <option value=""> undergraduate</option>
                    <option value="">Graduate</option>
                    <option value="">Others</option>
                </select required>

                <label for="">Any disability you'll like us to know about?</label>
                <select name="" id="">
                    <option value="">Yes</option>
                    <option value="">No</option>
                    <option value=""> Prefer not to say</option>
                </select required>

                <label for="">Provide more information (only if 1 is yes)</label>
        
                <label for="">Employment Status</label>
                <select name="" id="">
                    <option value="">Employed</option>
                    <option value="">Self-employed</option>
                    <option value=""> Unemployed</option>
                </select>

                <label for="">How did you hear about us?</label>
                <input type="text" id="" required>

                <input  class="bigbox" type="text" required>
